name: E2E (prod smoke)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-prod:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E against production
        env:
          PROD_URL: https://buddy-s-treehouse-v5.vercel.app
        run: npx playwright test tests/e2e/interior-browser-check.spec.ts

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload E2E artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            test-results
            tests/e2e-artifacts
          if-no-files-found: ignore
